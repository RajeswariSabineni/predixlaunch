<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 code script isotope-item" ng-controller="PredixAppController"  >

					
				
 					<table style="background: #366265; width: 600px; align:left; border-collapse: separate; border-spacing: 10px;" border="0" >
					<thead>
					<tr><td colspan="2" style="text-align:center;"> <h4> Proof of Concept</h4></td> </tr>
					</thead>
					
					<tbody>
					<tr> <td>Select POC to Update/Delete  </td>
					<td> <select id="projectSelector" ng-model="projectSelId" ng-change="populateProject()"
					 ng-options="project.projectName for project in projects"  style="color:black;"/>
				     </td> 
				     </tr>
				     
					<tr> <td>POC Name *  </td>
					<td> <input type="text" size="45" ng-model="projectName" style="color:black" required/>
				     </td></tr>
				     
					<tr> <td>POC Title  </td>
					<td> <input type="text" size="45"  ng-model="poctitle" style="color:black"  />
				     </td></tr>
				     
				     <tr> <td>POC Url *  </td>
					<td> <input type="text" size="45" ng-model="pocurl" style="color:black" required/>
				     </td></tr>
				     
				      <tr> <td>Description  </td>
					<td> <textarea ng-model="pocdesc" style="color:black" cols="50" rows="5" msd-elastic="\n"> </textarea>
				     </td></tr>
				     
				      <tr> <td>Upload Image * (1300px*700px for best view)  </td>
					<td> <input type="file" name="file" accept="image/*" required
 onchange="angular.element(this).scope().uploadedFile(this)" />
     <div ng-if="imageName !=null"> {{imageName}}
    </div>
				     </td></tr>
				     
				       <tr> <td>Upload Document (optional) : </td>
					<td> <input type="file" name="file1"  
      onchange="angular.element(this).scope().uploadedFile1(this)" />
       <div ng-if="docName !=null">{{docName}}
    </div>
				     </td></tr>
				   <tr>
				   <td> </td>
				   <td> 
				   <div class="tabs" style="margin:5px 0px;border:none;">
           <button class="btn btn-info" ng-click="addPoc()" ng-disabled="projectSelId.projectId==null?false:true">Add</button>
           <button class="btn btn-info" ng-click="addPoc('edit')" ng-disabled="projectSelId.projectId==null?true:false">Edit</button>
           <button class="btn btn-info" ng-click="deletePoc()" ng-disabled="projectSelId.projectId==null?true:false">Delete</button>
            <button class="btn btn-info" ng-click="clearPOC()">Reset</button>
             </div>
         
				   </td>
				   </tr> 
				   <tr><td colspan="2" style="text-align:center;"> 
				   <h5 ng-class="pocMessageClass" ng-show="pocMessage!=null?true:false">{{pocMessage}} </h5>
				   </td> </tr>
				</tbody>
				     
				</table>
				
			
			</div>
